<div class="container mt-5">
    <div class="row text-center mt-2 mb-2">
        <h1 style="font-size:40px; font-weight:bold;">Detail of transaction # {{transactionSelected?.referenceNum}}</h1>
    </div>
    <div class="row mt-2">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="referenceNumber">Reference Number</label>
                    <input type="text" class="form-control" id="referenceNumber"
                        [value]="transactionSelected?.referenceNum" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="verificationCode">Verification code</label>
                    <input type="text" class="form-control" id="verificationCode"
                        [value]="transactionSelected?.verificationNumber" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" [value]="transactionSelected?.description"
                        disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="value">Value</label>
                    <input type="text" class="form-control" id="value" [value]="transactionSelected?.value | currency"
                        disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" id="date" [value]="transactionSelected?.date" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sourceAccount">Source Account</label>
                    <input type="text" class="form-control" id="sourceAccount"
                        [value]="transactionSelected?.sourceAccount" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="destinationAccount">Destination Account</label>
                    <input type="text" class="form-control" id="destinationAccount"
                        [value]="transactionSelected?.destinationAccount" disabled>
                </div>
            </div>
        </form>
    </div>

</div>
