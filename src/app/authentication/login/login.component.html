<div class="container mt-5 mb-4">
    <h2 class="mt-5 mb-2 text-center">Welcome back</h2>
    <h1 class="mt-1 text-center">Login</h1>
    <div class="row row justify-content-md-center mt-5">
        <div class="col-6 align-self-center mt-2">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="IDNumber" class="col-sm-2 col-form-label">Number Identification:</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="IDNumber" class="form-control" placeholder="Pepito Perez"
                            [ngClass]="{ 'is-invalid': submitted && formLogin['IDNumber']['errors'] }">
                        <div *ngIf="submitted && formLogin['IDNumber']['errors']" class="invalid-feedback">
                            <div *ngIf="formLogin['IDNumber']['errors']['required']">IDNumber is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && formLogin['password']['errors'] }">
                        <div *ngIf="submitted && formLogin['password']['errors']" class="invalid-feedback">
                            <div *ngIf="formLogin['password']['errors']['required']">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <!-- <button *ngIf="!formLogin['username']['errors'] && !formLogin['password']['errors']" -->
                    <button [disabled]="!this.loginForm.valid" class="btn btn-primary button-custom-login mt-3 ">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="text-center">
    <div class="text-center p-3 ">
        <div class="row">
            <div class="col-5 d-flex justify-content-end font-register">
                Don`t have an account?
                <br>
                Register here ->
            </div>
            <div class="col-7 d-flex justify-content-">
                <button [routerLink]="['/register']" routerLinkActive="router-link-active"
                    class="btn btn-primary btn-block button-custom-register">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create account
                </button>
            </div>
        </div>
    </div>
</footer>
